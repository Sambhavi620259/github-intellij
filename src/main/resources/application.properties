############################################
# SERVER CONFIGURATION
############################################
server.port=8080

############################################
# DATABASE (MySQL)
############################################
# Changed <DB_HOST> to localhost for your local machine
# Added allowPublicKeyRetrieval for modern MySQL authentication compatibility
spring.datasource.url=jdbc:mysql://localhost:3306/authify_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=authify_user
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############################################
# HIKARI CONNECTION POOL (Recommended)
############################################
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

############################################
# JPA / HIBERNATE
############################################
# 'update' will create/modify tables automatically based on your Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Updated for Hibernate 6 (Spring Boot 3+)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

############################################
# JWT CONFIGURATION
############################################
# Use a strong Base64 encoded string here
jwt.secret.key=INSERT_YOUR_GENERATED_BASE64_KEY_HERE
jwt.expiration.seconds=3600

